<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <script defer src="src/js/index.js"></script>
    <title>Photo-filter</title>
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <h1 class="header__title">
                <img src="assets/icons/Image.png" alt="">
                Photo filter
            </h1>
            <div class="header__buttons">
                <button class="header__buttons-prev">
                    <img src="assets/icons/Rewind.png" alt="">
                    prev picture</button>
                <button class="header__buttons-next">
                    next picture
                    <img src="assets/icons/Forward.png" alt="next image button">
                    </button>
                </div>
                <div class="header__fullscreen">
                    fullscreen
                </div>
        </header>
        <div class="container">
            <aside class="sidepanel__left">
                <ul class="filters">
                    <div class="filters__title">
                        <h2>filters</h2>
                    </div>

                    <li class="filter">
                        <div class="filter__wrapper">
                            <label
                            class="filter__input-label" 
                            for="blur">Blur</label>
    
                            <input 

                            class="filter__input" 
                            id="blur"  
                            min="0" 
                            max="10" 
                            value="0" 
                            type="range">
                        </div>
                        <div class="filter__output">1000</div>
                    </li>

                    <li class="filter">
                        <div class="filter__wrapper">
                            <label 
                            class="filter__input-label" 
                            for="hue-rotate">hue-rotate</label>

                            <input 
                            class="filter__input" 
                            id="huerotate"  
                            min="0" 
                            max="360" 
                            value="0"
                            type="range">
                        </div>
                        <div class="filter__output"></div>
                    </li>
                    <li class="filter">
                        <div class="filter__wrapper">

                            <label 
                            class="filter__input-label" 
                            for="saturate">saturate</label>
                            <input 
                            class="filter__input filter__input-saturate" 
                            id="saturate" 
                            min="0" 
                            max="200"  
                            value="100"
                            type="range">
                        </div>
                        <div class="filter__output"></div>
                    </li>
                    <li class="filter">
                        <div class="filter__wrapper">
                            <label
                            class="filter__input-label" 
                            for="sepia">sepia</label>
    
                            <input 
                            class="filter__input" 
                            id="sepia" 
                            min="0" 
                            max="100" 
                            value="0"
                            type="range">
                        </div>
                        <div class="filter__output"></div>
                    </li>
                    <li class="filter">
                        <div class="filter__wrapper">

                            <label 
                            class="filter__input-label" 
                            for="invert">invert</label>
                            
                            <input 
                            class="filter__input" 
                            min="0" 
                            max="100" 
                            id="invert" 
                            value="0"
                            type="range">
                        </div>
                        <div class="filter__output"></div>
                    </li>
                </ul>
                <div class="upload">
                    <label class="upload" for="upload">
                        <img src="assets/icons/choose.png" alt="">
                        Load picture</label>
                    <input id="upload" type="file" accept="image jpg/png">
                </div>

                <div class="buttons">
                    <button class="download__btn">
                        <img src="assets/icons/save.png" alt="save picture icon">
                        Save picture
                    </button>
                    <button id="revert" class="revert__btn">
                        <img src="assets/icons/remove.png" alt="remove button">
                        reset filters</button>
                </div>
            </aside>
            <section class=" picture">
                <div class="picture__container">
                    <canvas id="canvas"></canvas>
                </div>
                
                </section>
                <footer class="footer">
                
                        <div class="footer__author">Dzmitry Davidovich</div>
                        <div class="footer__logo">
                            <a class="footer__logo-git" href=""></a>
                        </div>

                        <div class="footer__logo">
                            <a class="footer__logo-rs" href=""></a>
                        </div>
                </footer>
        </div>
    </div>

</body>

</html>
