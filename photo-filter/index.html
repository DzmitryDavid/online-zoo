<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <script defer src="src/js/index.js"></script>
    <title>Photo-filter</title>
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="header__title">
                Photo filter
            </div>
            <div class="header__buttons">
                <button id="revert" class="header__buttons-reset">remove filters</button>
                <button class="header__buttons-next">next picture</button>
                <button class="header__buttons-save">save</button>
            </div>
        </header>
        <div class="container">
            <aside class="sidepanel">
                <ul class="filters">
                    <div class="filters__title">
                        <h2>filters</h2>
                    </div>
                    <li class="filter">
                        <label for="blur">Blur</label>

                        <input 
                        class="filter__input" 
                        id="blur"  
                        min="0" 
                        max="10" 
                        value="0" 
                        type="range">
                    </li>
                    <li class="filter">
                        <label for="hue-rotate">hue-rotate</label>

                        <input 
                        class="filter__input" 
                        id="huerotate"  
                        min="0" 
                        max="360" 
                        value="0"
                        type="range">
                    </li>
                    <li class="filter">
                        <label for="saturate">saturate</label>

                        <input 
                        class="filter__input filter__input-saturate" 
                        id="saturate" 
                        min="0" 
                        max="200"  
                        value="100"
                        type="range">
                    </li>
                    <li class="filter">
                        <label for="sepia">sepia</label>

                        <input 
                        class="filter__input" 
                        id="sepia" 
                        min="0" 
                        max="100" 
                        value="0"
                        type="range">
                    </li>
                    <li class="filter">
                        <label for="invert">invert</label>

                        <input 
                        class="filter__input" 
                        min="0" 
                        max="100" 
                        id="invert" 
                        value="0"
                        type="range">
                    </li>
                </ul>
                <input id="upload" type="file" ">
                <button class="download__btn">download btn</button>
            </aside>
            <section class=" picture">
                <div class="picture__container">
                    <canvas id="canvas"></canvas>
                </div>
                
                </section>
                <footer class="footer">
                    <div class="footer__author"></div>
                    <div class="footer__logo-git">
                        <img src="" alt="">
                    </div>
                    <div class="footer__logo-rs">
                        <img src="" alt="">
                    </div>
                </footer>
        </div>
    </div>

</body>

</html>
